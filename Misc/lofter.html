<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
</head>
<body>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const url = urlParams.get("url");
    function httpGet(url) {
      url = 'https://corsproxy.io/?' + encodeURIComponent(url);
      var xmlHttp = new XMLHttpRequest();
      xmlHttp.open("GET", url, false);
      xmlHttp.send(null);
      return xmlHttp.responseText;
    }
    const html = httpGet(url);
    const bigImgSrcMatch = html.match(/bigimgsrc="(.*?)\?/g);
    const bigImgSrc = bigImgSrcMatch ? bigImgSrcMatch.map(match => match.slice(11, -1)) : [];
    const keywordsMatch = html.match(/name="Keywords" content="(.*?)"/);
    const keywords = keywordsMatch ? keywordsMatch[1] : "";
    if (bigImgSrc) {
      bigImgSrc.forEach(src => {
        const imgElement = document.createElement("img");
        imgElement.src = 'https://corsproxy.io/?' + encodeURIComponent(src);
        document.body.appendChild(imgElement);
      });
    }
    document.body.appendChild(document.createTextNode(keywords));
  </script>
</body>
</html>
