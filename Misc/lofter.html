<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
</head>
<body>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const url = urlParams.get("url");
    function httpGet(url) {
      url = 'https://corsproxy.io/?' + encodeURIComponent(url);
      var xmlHttp = new XMLHttpRequest();
      xmlHttp.open("GET", url, false);
      xmlHttp.send(null);
      return xmlHttp.responseText;
    }
    const html = httpGet(url);
    const bigImgSrc = html.match(/bigimgsrc="(.*?)\?/g);
    if (bigImgSrc) {
      bigImgSrc.forEach(src => {
        const imgElement = document.createElement("img");
        imgElement.src = 'https://corsproxy.io/?' + encodeURIComponent(src.slice(11));
        document.body.appendChild(imgElement);
      });
    }
    //const imgElement = document.createElement("img");
    //imgElement.src = 'https://corsproxy.io/?' + encodeURIComponent(bigImgSrc);
    //document.body.appendChild(imgElement);
  </script>
</body>
</html>
