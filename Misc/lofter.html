<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="apple-touch-icon" sizes="180x180" href="../icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../icon/favicon-16x16.png">
  <link rel="manifest" href="../icon/site.webmanifest">
  <link rel="mask-icon" href="../icon/safari-pinned-tab.svg" color="#3f8ba0">
  <link rel="shortcut icon" href="../icon/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="../icon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <style>
    img {
      max-width: 50vh !important;
      max-height: 50vh !important;
    }
  </style>
</head>

<body>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const url = urlParams.get("url");
    function httpGet(url) {
      url = 'https://corsproxy.io/?' + encodeURIComponent(url);
      var xmlHttp = new XMLHttpRequest();
      xmlHttp.open("GET", url, false);
      xmlHttp.send(null);
      return xmlHttp.responseText;
    }
    const html = httpGet(url);
    const bigImgSrcMatch = html.match(/bigimgsrc="(.*?)\?/g);
    const bigImgSrc = bigImgSrcMatch ? bigImgSrcMatch.map(match => match.slice(11, -1)) : [];
    const keywordsMatch = html.match(/name="Keywords" content="(.*?)"/);
    const keywords = keywordsMatch ? keywordsMatch[1] : "";
    const pElement = document.createElement("p");
    pElement.textContent = "Tags: " + keywords;
    document.body.appendChild(pElement);
    if (bigImgSrc) {
      bigImgSrc.forEach(src => {
        const imgElement = document.createElement("img");
        imgElement.src = 'https://corsproxy.io/?' + encodeURIComponent(src);
        imgElement.referrerpolicy = "no-referrer";
        document.body.appendChild(imgElement);
      });
    }
  </script>
</body>
</html>
